      <div id="map" class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" tabindex="0" style="position: relative; outline: none;"><div class="leaflet-pane leaflet-map-pane" style="transform: translate3d(0px, 0px, 0px);"><div class="leaflet-pane leaflet-tile-pane"><div class="leaflet-layer " style="z-index: 1; opacity: 1;"><div class="leaflet-tile-container leaflet-zoom-animated" style="z-index: 18; transform: translate3d(0px, 0px, 0px) scale(1);"><img alt="" role="presentation" src="./Lab 4_files/5.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(363px, 582px, 0px); opacity: 1;"><img alt="" role="presentation" src="./Lab 4_files/6.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(363px, 838px, 0px); opacity: 1;"><img alt="" role="presentation" src="./Lab 4_files/5(1).png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(107px, 582px, 0px); opacity: 1;"><img alt="" role="presentation" src="./Lab 4_files/5(2).png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(619px, 582px, 0px); opacity: 1;"><img alt="" role="presentation" src="./Lab 4_files/6(1).png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(107px, 838px, 0px); opacity: 1;"><img alt="" role="presentation" src="./Lab 4_files/6(2).png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(619px, 838px, 0px); opacity: 1;"><img alt="" role="presentation" src="./Lab 4_files/4.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(363px, 326px, 0px); opacity: 1;"><img alt="" role="presentation" src="./Lab 4_files/7.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: ght: 256px; transform: translate3d(-149px, 1606px, 0px); opacity: 1;"><img alt="" role="presentation" src="./Lab 4_files/9(4).png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(875px, 1606px, 0px); opacity: 1;"></div></div></div><div class="leaflet-pane leaflet-shadow-pane"></div><div class="leaflet-pane leaflet-overlay-pane"><svg pointer-events="none" class="leaflet-zoom-animated" width="1296" height="2112" viewBox="-108 -176 1296 2112" style="transform: translate3d(-108px, -176px, 0px);"><g><path class="leaflet-interactive" stroke="#501e65" stroke-opacity="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="#501e65" fill-opacity="0.5" fill-rule="evenodd" d="M673,942a10,10 0 1,0 20,0 a10,10 0 1,0 -20,0 "></path><path class="leaflet-interactive" stroke="#501e65" stroke-opacity="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="#501e65" fill-opacity="0.5" fill-rule="evenodd" d="M753,863a17,17 0 1,0 34,0 a17,17 0 1,0 -34,0 "></path><path class="leaflet-interactive" stroke="#501e65" stroke-opacity="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="#501e65" fill-opacity="0.5" fill-rule="evenodd" d="M612,825a34,34 0 1,0 68,0 a34,34 0 1,0 -68,0 "></path><path class="leaflet-interactive" stroke="#501e65" stroke-opacity="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="#501e65" fill-opacity="0.5" fill-rule="evenodd" d="M530,955a12,12 0 1,0 24,0 a12,12 0 1,0 -24,0 "></path><path class="leaflet-interactive" stroke="#501e65" stroke-opacity="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="#501e65" fill-opacity="0.5" fill-rule="evenodd" d="M437,857a12,12 0 1,0 24,0 a12,12 0 1,0 -24,0 "></path><path class="leaflet-interactive" stroke="#501e65" stroke-opacity="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="#501e65" fill-opacity="0.5" fill-rule="evenodd" d="M670,817a24,24 0 1,0 48,0 a24,24 0 1,0 -48,0 "></path><path class="leaflet-interactive" stroke="#501e65" stroke-opacity="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="#501e65" fill-opacity="0.5" fill-rule="evenodd" d="M544,995a14,14 0 1,0 28,0 a14,14 0 1,0 -28,0 "></path><path class="leaflet-interactive" stroke="#501e65" stroke-opacity="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="#501e65" fill-opacity="0.5" fill-rule="evenodd" d="M273,938a25,25 0 1,0 50,0 a25,25 0 1,0 -50,0 "></path><path class="leaflet-interactive" stroke="#501e65" stroke-opacity="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="#501e65" fill-opacity="0.5" fill-rule="evenodd" d="M722,1046a9,9 0 1,0 18,0 a9,9 0 1,0 -18,0 "></path><path class="leaflet-interactive" stroke="#501e65" stroke-opacity="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="#501e65" fill-opacity="0.5" fill-rule="evenodd" d="M751,842a50,50 0 1,0 100,0 a50,50 0 1,0 -100,0 "></path><path class="leaflet-interactive" stroke="#501e65" stroke-opacity="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="#501e65" fill-opacity="0.5" fill-rule="evenodd" d="M762,853a26,26 0 1,0 52,0 a26,26 0 1,0 -52,0 "></path><path class="leaflet-interactive" stroke="#501e65" stroke-opacity="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="#501e65" fill-opacity="0.5" fill-rule="evenodd" d="M362,946a6,6 0 1,0 12,0 a6,6 0 1,0 -12,0 "></path><path class="leaflet-interactive" stroke="#501e65" stroke-opacity="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="#501e65" fill-opacity="0.5" fill-rule="evenodd" d="M234,885a16,16 0 1,0 32,0 a16,16 0 1,0 -32,0 "></path><path class="leaflet-interactive" stroke="#501e65" stroke-opacity="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="#501e65" fill-opacity="0.5" fill-rule="evenodd" d="M239,732a12,12 0 1,0 24,0 a12,12 0 1,0 -24,0 "></path><path class="leaflet-interactive" stroke="#501e65" stroke-opacity="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="#501e65" fill-opacity="0.5" fill-rule="evenodd" d="M751,869a16,16 0 1,0 32,0 a16,16 0 1,0 -32,0 "></path></g></svg></div><div class="leaflet-pane leaflet-marker-pane"></div><div class="leaflet-pane leaflet-tooltip-pane"></div><div class="leaflet-pane leaflet-popup-pane"></div><div class="leaflet-proxy leaflet-zoom-animated"></div></div><div class="leaflet-control-container"><div class="leaflet-top leaflet-left"><div class="leaflet-control-zoom leaflet-bar leaflet-control"><a class="leaflet-control-zoom-in" href="https://rshepard2.github.io/Lab4/lab4example.html#" title="Zoom in" role="button" aria-label="Zoom in">+</a><a class="leaflet-control-zoom-out" href="https://rshepard2.github.io/Lab4/lab4example.html#" title="Zoom out" role="button" aria-label="Zoom out">−</a></div></div><div class="leaflet-top leaflet-right"></div><div class="leaflet-bottom leaflet-left"><output class="temporal-legend leaflet-control">1950</output><input class="range-slider leaflet-control" type="range" max="7" min="1" step="1" value="1"></div><div class="leaflet-bottom leaflet-right"><div class="leaflet-control-attribution leaflet-control"><a href="http://leafletjs.com/" title="A JS library for interactive maps">Leaflet</a> | Map data © <a href="http://openstreetmap.org/">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com/">Mapbox</a></div></div></div></div>

      
      <script>
          var map = L.map('map', {
                center: [35.8617, 104.1954],
                zoom: 5
            });

          L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012',
            maxzoom: 2,
            minzoom: 4.5,
          }).addTo(map);

          //change the file name to yours
            $.getJSON("https://grush14.github.io/lab4.geojson")  // The getJSON() method is used to get JSON data
            .done(function(data) {
                var info = processData(data);
                createPropSymbols(info.timestamps, data);
				createSliderUI(info.timestamps);
            });

          function processData(data) {
              // First, initialize the variables to hold the timestamps and min/max population values
              var timestamps = [];  // square brackets to define an array of data
                                    // because there are multiple timestamps
              var	min = Infinity; // for the min, begin with the largest possible value - infinity
              var	max = -Infinity;// for the max, begin with the smallest possible value - negative infinity

              // Go through each row/feature of the data table
              // Note data is the variable name in the function definition - processData(data)
              for (var feature in data.features) {
                  var properties = data.features[feature].properties;

                  // At each row, go through the columns/attributes to get the values
                  for (var attribute in properties) {
                      if ( attribute != 'id' &&
                           attribute != 'name' &&
                           attribute != 'latitude' &&
                           attribute != 'longitude' )   // != means NOT EQUAL TO
                                                  // These three columns are NOT recorded
                                                  // Modify this part when mapping your own data
                      {
                          if ( $.inArray(attribute,timestamps) ===  -1) { // JQuery in.Array() method searches for a specified value within an array and return its index (or -1 if not found)
                                                            // here, the new timestamp is only added when it is not already in the array
                                                            // triple equals === compares both type and value

                              timestamps.push(attribute);  // The JS push() method adds new items to the end of an array
                                                           // and returns the new length of the array
                          }
                          if (properties[attribute] < min) {
                              min = properties[attribute]; // record/update the current smaller values as the min
                          }
                          if (properties[attribute] > max) {
                              max = properties[attribute]; // record/update the current larger values as the max
                          }
                      }
                  }
              }
              return {
                  timestamps : timestamps,
                  min : min,
                  max : max
              }
            }

          // The function to draw the proportional symbols
            function createPropSymbols(timestamps, data) {

              cities = L.geoJson(data, {

                  // By default, Leaflet draws geojson points as simple markers
                  // To alter this, the pointToLayer function needs to be used
                  pointToLayer: function(feature, latlng) {
                      return L.circleMarker(latlng, { // we use circle marker for the points
                          fillColor: "#d6182e",  // fill color of the circles
                          color: '#d6182e',      // border color of the circles
                          weight: 2,             // circle line weight in pixels
                          fillOpacity: 0.5       // fill opacity (0-1)
                      }).on({
                         mouseover: function(e) {
                            this.openPopup();
                            this.setStyle({fillColor: '#23e019'});  // fill color turns green when mouseover
                        },
                        mouseout: function(e) {
                            this.closePopup();
                            this.setStyle({fillColor: '#d6182e'});  // fill turns original color when mouseout
                        }
                    });
                  }
              }).addTo(map);

              updatePropSymbols(timestamps[0]); // this function is defined below
                                              // When loaded, the map will first show proportional symbols with the first timestamp's data
            }

function createSliderUI(timestamps) {
  var sliderControl = L.control({ position: 'topright'} ); // position of the slider
                    // Another use of L.control :)
  sliderControl.onAdd = function(map) {
    //initialize a range slider with mousedown control
      var slider = L.DomUtil.create("input", "range-slider");
      L.DomEvent.addListener(slider, 'mousedown', function(e) {
          L.DomEvent.stopPropagation(e);
      });

    // Define the labels of the time slider as an array of strings
    // Modify this for your data
    var labels = ["Feb 4", "Feb 5", "Feb 6","Feb 7","Feb 8", "Feb 9", "Feb 10","Feb 11"];

    $(slider)
        .attr({
          'type':'range',
          'max': timestamps[timestamps.length-1],
          'min':timestamps[0],
          'step': 1, // Change this to match the numeric interval between adjacent timestamps
          'value': String(timestamps[0])
        })
        .on('input change', function() {
            updatePropSymbols($(this).val().toString()); // automatic update the map for the timestamp
            var i = $.inArray(this.value,timestamps);
            $(".temporal-legend").text(labels[i]); // automatic update the label for the timestamp
        });
    return slider;
  }
  sliderControl.addTo(map);
  createTimeLabel("Feb 4, 2020"); //The starting timestamp label
  }


  // Add labels to the time slider when the map first loaded
  function createTimeLabel(startTimestamp) {
    var temporalLegend = L.control({position: 'topright' }); // same position as the slider
                       // One more use of L.control !!
    temporalLegend.onAdd = function(map) {
      var output = L.DomUtil.create("output", "temporal-legend");
      $(output).text(startTimestamp);
      return output;
    }
    temporalLegend.addTo(map);
  }

            // The function to update/resize each circle marker according to a value in the time series
            function updatePropSymbols(timestamp) {

              cities.eachLayer(function(layer) {  // eachLayer() is an Leaflet function to iterate over the layers/points of the map

                  var props = layer.feature.properties;   // attributes
                  var radius = calcPropRadius(props[timestamp]); // circle radius, calculation function defined below

                  // pop-up information (when mouseover) for each city is also defined here
                 var popupContent = props.name + ' ' + timestamp + ' infected: ' + String(props[timestamp]);

                  layer.setRadius(radius);  // Leaflet method for setting the radius of a circle
                  layer.bindPopup(popupContent, { offset: new L.Point(0,-radius) }); // bind the popup content, with an offset
              });
            }

            // calculate the radius of the proportional symbols based on area
            function calcPropRadius(attributeValue) {

              var scaleFactor = 0.5;   // the scale factor is used to scale the values; the units of the radius are in meters
                                         // you may determine the scale factor accordingly based on the range of the values and the mapping scale
              var area = attributeValue * scaleFactor;

              return Math.sqrt(area/Math.PI);  // the function return the radius of the circle to be used in the updatePropSymbols()
            }


      </script>
