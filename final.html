<!DOCTYPE html>
<html>
  <head>

    <title>GRAINEX In-Situ Facilities</title>

    <link rel ="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"crossorigin=""/>

		<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"	crossorigin=""></script>

    <style type="text/css">
     html, body { margin: 0; padding: 0; height: 100%;}
     #map { min-height: 100%; }
      .legend {
       padding: 6px 8px;
       line-height: 18px;
       background: rgba(255,255,255,0.9);
       box-shadow: 0 0 15px rgba(0,0,0,0.2);
       border-radius: 5px;

       .legend i {
   width: 18px;
   height: 18px;
   float: left;
   margin: 0 8px 0 0;
   opacity: 0.7;
 }

 .legend i.icon {
   background-size: 18px;
   background-color: rgba(255, 255, 255, 1);
 }
    </style>

    </head>

    <body>

      <div id="map" style="width: 1300px; height: 700px;"></div>

    </body>
    <script>


      var map = L.map('map', {
        center: [40.867392, -97.592087],
        zoom: 9
      });

      var street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        subdomains: 'abcd',
        minZoom: 0,
        maxZoom: 20,
        ext: 'png'
      }).addTo(map);

      var imagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
        subdomains: 'abcd',
        minZoom: 0,
        maxZoom: 20,
        ext: 'png'
      }).addTo(map);

      var redIcon = new L.Icon({
        iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
      var blackIcon = new L.Icon({
        iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-black.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });

      L.marker([40.844, -96.468], {icon: redIcon}).addTo(map)
      .bindPopup("<b>Integrated Sounding System 2 - Rogers Farm</b><br/ >Summary Plots can be found here: shorturl.at/npHPY ").openPopup();

      L.marker([40.891, -97.626], {icon: redIcon}).addTo(map)
      .bindPopup("<b>Integrated Sounding System 3 - York Airport</b><br/ >Summary Plots can be found here: shorturl.at/yAMV7").openPopup();

      L.marker([41.010, -97.541], {icon: blackIcon}).addTo(map)
      .bindPopup("<b>Site 1 (Benedict, NE)</b><br/ >Daily Plots can be found here: shorturl.at/chBVX").openPopup();

      L.marker([40.880, -97.542], {icon: blackIcon}).addTo(map)
      .bindPopup("<b>Site 2 (York, NE)</b><br/ >Daily Plots can be found here: shorturl.at/chBVX").openPopup();

      L.marker([40.662, -97.485], {icon: blackIcon}).addTo(map)
      .bindPopup("<b>Site 3 (Exeter, NE)</b><br/ >Daily Plots can be found here: shorturl.at/chBVX").openPopup();

      L.marker([40.662, -97.334], {icon: blackIcon}).addTo(map)
      .bindPopup("<b>Site 5 (Friend, NE)</b><br/ >Daily Plots can be found here: shorturl.at/chBVX").openPopup();

      L.marker([40.459, -97.029], {icon: blackIcon}).addTo(map)
      .bindPopup("<b>Site 6 (Wilber, NE)</b><br/ >Daily Plots can be found here: shorturl.at/chBVX").openPopup();

      L.marker([41.136, -96.974], {icon: blackIcon}).addTo(map)
      .bindPopup("<b>Site 7 (Loma, NE)</b><br/ >Daily Plots can be found here: shorturl.at/chBVX").openPopup();

      L.marker([40.574, -96.462], {icon: blackIcon}).addTo(map)
      .bindPopup("<b>Site 8 (Panama, NE)</b><br/ >Daily Plots can be found here: shorturl.at/chBVX").openPopup();

      L.marker([40.824, -96.335], {icon: blackIcon}).addTo(map)
      .bindPopup("<b>Site 9 (Elmwood, NE)</b><br/ >Daily Plots can be found here: shorturl.at/chBVX").openPopup();

      L.marker([40.646, -96.271], {icon: blackIcon}).addTo(map)
      .bindPopup("<b>Site 10 (Unadilla, NE)</b><br/ >Daily Plots can be found here: shorturl.at/chBVX").openPopup();

      L.marker([40.693, -96.223], {icon: blackIcon}).addTo(map)
      .bindPopup("<b>Site 11 (Unadilla, NE)</b><br/ >Daily Plots can be found here: shorturl.at/chBVX").openPopup();

      L.marker([40.483, -96.203], {icon: blackIcon}).addTo(map)
      .bindPopup("<b>Site 12 (Cook, NE)</b><br/ >Daily Plots can be found here: shorturl.at/chBVX").openPopup();

      var baseMap = {
        "Street Map" : street,
        "Satellite Imagery" : imagery
      };
        L.control.layers(baseMap).addTo(map);

        var legend = L.control({ position: "bottomright" });

    legend.onAdd = function(map) {
      var div = L.DomUtil.create("div", "legend");
      div.innerHTML += "<h4>Station Types</h4>";
      div.innerHTML += '<i style="background: #CB2B3E"></i><span>Integrated Sounding System</span><br>';
      div.innerHTML += '<i style="background: #3D3D3D"></i><span>Integrated Surface Flux System</span><br>';

      return div;
    };

    legend.addTo(map);


    </script>
</html>
